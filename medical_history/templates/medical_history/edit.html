<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Medical History</title>
    {% load static %}
    {% load crispy_forms_tags %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    {% include 'navbar.html' %}
    <div class="min-h-screen bg-gray-50 flex flex-col justify-center py-3 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow rounded-lg sm:px-10">
                <h2 class="mb-6 text-center text-3xl font-extrabold text-gray-900">
                    🏥 Your Health Profile
                </h2>
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
                        💾 Save Health Profile
                    </button>
                </form>
            </div>
            <p class="mt-6 text-center text-sm text-gray-600">
                🔒 This information helps us keep you safe. We never share your medical data.
            </p>
        </div>
    </div>
    {% include 'footer.html' %}
    
</body>
</html>
