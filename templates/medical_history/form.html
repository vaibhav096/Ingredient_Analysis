    
    {% extends 'base.html' %}

    {% block title %}Medical History{% endblock %}
    {% load crispy_forms_tags %}

    {% block content %}
    <style>
      .form-control::placeholder {
        color: #9CA3AF; /* Tailwind's gray-400 */
      }
      .form-control:focus::placeholder {
        opacity: 1; /* Keep the placeholder visible on focus */
      }
    </style>

    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Medical History</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">Submit</button>
        </form>
    </div>

    <script>
      document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('input', function() {
          if (this.value === '') {
            this.classList.add('placeholder-visible');
          } else {
            this.classList.remove('placeholder-visible');
          }
        });
      });
    </script>


{% endblock %}
