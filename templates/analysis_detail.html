<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans antialiased">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">Analysis Detail</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline mx-4">Welcome {{ user.username }}</a>
            <a href="http://127.0.0.1:8000/history" class="text-white hover:underline mx-4">Analysis History</a>
            <a href="http://127.0.0.1:8000/logout" class="text-white hover:underline">Logout</a>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">

            <h2 class="text-xl mb-4 font-semibold">Analysis for Category: {{ analysis.category }}</h2>
            <p class="text-sm text-gray-600">Analyzed on: {{ analysis.timestamp|date:"F j, Y, g:i a" }}</p>
            <div class="mt-4">
                <h3 class="text-lg font-semibold">Result:</h3>
                <p>{{ analysis.result|safe}}</p>
            </div>
            
        </div>
    </div>

    <!-- <footer class="text-center p-4 text-black mt-6"> 
        Powered by <a href="https://github.com/vaibhav096" class="">Mr. Vaibhav Jadhav</a>
    </footer> -->
    
</body>
</html>
